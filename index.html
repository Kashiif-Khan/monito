<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-[#FCEED5]">
        <!-- Navbar -->
        <header class="w-full  ">
            <nav class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4">
                <!-- Logo -->
                <div class="flex items-center space-x-2">
                    <img src="/resources/Group.png" alt="Logo" class="h-8 w-auto md:h-10">
                </div>

                <!-- Desktop Menu -->
                <ul class="hidden md:flex items-center space-x-8 text-[#003459] font-semibold">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Category</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>

                <!-- Search + Button + Dropdown -->
                <div class="hidden md:flex items-center space-x-4">
                    <!-- Search -->
                    <div class="flex items-center bg-white rounded-full px-4 py-2 w-64 shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010.5 3a7.5 7.5 0 006.15 13.65z" />
                        </svg>
                        <input type="text" placeholder="Search something here!"
                            class="flex-1 px-2 text-sm focus:outline-none">
                    </div>

                    <!-- CTA Button -->
                    <button class="bg-[#003459] text-white px-6 py-2 rounded-full font-semibold">
                        Join the community
                    </button>

                    <!-- Currency -->
                    <div class="flex items-center space-x-2">
                        <img src="/resources/Frame 45.png" alt="Flag" class="h-5 w-5 rounded-full">
                        <span class="font-semibold text-[#003459]">VND</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <div class="flex md:hidden items-center space-x-4">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#003459]" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#003459]" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010.5 3a7.5 7.5 0 006.15 13.65z" />
                        </svg>
                    </button>
                </div>
            </nav>
        </header>
        <!-- hero section -->
        <section class=" rounded-bl-[50px] py-12 px-6 md:px-12">
            <div class="flex flex-col md:flex-row items-center justify-between max-w-7xl mx-auto">
                <!-- Left Content -->
                <div class=" text-center md:text-left  w-6/12">
                    <h1 class="text-4xl md:text-5xl font-bold text-[#003459] leading-snug">
                        <span class="relative inline-block">
                            <span class="absolute -z-10 bg-[#F7DBA7] rounded-xl px-2 py-1 left-0 top-1"></span>
                            One More Friend
                        </span>
                        <br />
                        <span class="text-4xl md:text-5xl font-bold text-[#003459]">
                            Thousands More Fun!
                        </span>
                    </h1>
                    <p class="text-gray-700 text-base mt-4 leading-relaxed">
                        Having a pet means you have more joy, a new friend, a happy
                        person who will always be with you to have fun. We have 200+
                        different pets that can meet your needs!
                    </p>
                    <!-- Buttons -->
                    <div class="flex flex-col sm:flex-row items-center gap-4 pt-6">
                        <button
                            class="border border-[#003459] text-[#003459] px-6 py-2 rounded-full flex items-center gap-2 font-medium">
                            View Intro
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor"
                                viewBox="0 0 20 20">
                                <path
                                    d="M2.5 10a.5.5 0 01.5-.5h11.793l-3.147-3.146a.5.5 0 01.708-.708l4 4a.498.498 0 010 .708l-4 4a.5.5 0 01-.708-.708L14.793 10.5H3a.5.5 0 01-.5-.5z" />
                            </svg>
                        </button>
                        <button class="bg-[#003459] text-white px-6 py-2 rounded-full font-semibold">
                            Explore Now
                        </button>
                    </div>
                </div>

                <!-- Right Image -->
                <div class="relative w-full md:w-6/12 h-80 flex justify-center items-end overflow-hidden rounded-3xl">

                    <!-- ✅ Mobile Shapes -->
                    <div class="block md:hidden absolute w-full h-full">
                        <div class="absolute bg-[#003459] w-48 h-60 rounded-3xl left-28 -bottom-12 z-10"></div>
                        <div class="absolute bg-[#F7DBA7] w-48 h-60 rounded-3xl left-32 -bottom-8 rotate-12 z-20"></div>
                    </div>

                    <!-- ✅ Desktop/Laptop Shapes -->
                    <div class="hidden md:block">
                        <div class="absolute bg-[#003459] w-64 h-64 rounded-3xl rotate-8 left-40     top-36 z-10"></div>
                        <div class="absolute bg-[#F7DBA7] w-64 h-64 rounded-3xl rotate-12 left-44 top-28 z-20"></div>
                    </div>

                    <!-- Hero Image -->
                    <img src="/resources/good-humored-woman-holds-dog-laughing-pink-background-emotional-sort-haired-girl-grey-hoodie-poses-with-corgi-isolated 1.png" alt="hero pet image"
                        class="relative z-30 max-w-[260px] sm:max-w-md lg:max-w-lg" />
                </div>
            </div>
        </section>
    </div>
    <!-- kashif code end  -->




 
</body>

</html>
